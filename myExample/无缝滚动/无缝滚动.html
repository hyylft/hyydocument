<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }
    
    #rule {
        height: 240px;
        overflow: hidden;
    }
    
    .lookBox {
        position: relative;
        width: 160px;
        height: 24px;
    }
    
    .inppassword,
    .inptext {
        width: 100%;
        height: 100%;
        position: absolute;
        left: 0;
        top: 0;
        z-index: 5;
    }
    
    .inppassword {
        z-index: 6;
    }
    
    .eyesBtn {
        width: 18px;
        height: 18px;
        position: absolute;
        right: 10px;
        top: 5px;
        z-index: 10;
        background-image: url(eyesClose.png);
        background-repeat: no-repeat;
        background-size: 100% 100%;
    }
</style>

<body>
    <div id="rule">
        <div class="list" id="list">
            <p>用户185****0000 获得XXX优惠券header</p>
            <p>用户185****0000 获得XXX优惠券</p>
            <p>用户185****0000 获得XXX优惠券</p>
            <p>用户185****0000 获得XXX优惠券</p>
            <p>用户185****0000 获得XXX优惠券</p>
            <p>用户185****0000 获得XXX优惠券</p>
            <p>用户185****0000 获得XXX优惠券</p>
            <p>用户185****0000 获得XXX优惠券</p>
            <p>用户185****0000 获得XXX优惠券</p>
            <p>用户185****0000 获得XXX优惠券</p>
            <p>用户185****0000 获得XXX优惠券</p>
            <p>用户185****0000 获得XXX优惠券footer</p>
        </div>
        <div class="list2" id="list2"></div>
    </div>
    <div class="lookBox">
        <input class="inppassword" type="password" />
        <input class="inptext" type="text">
        <i class="eyesBtn"></i>
    </div>
</body>
<script src="jquery-1.7.2.min.js"></script>
<script>
    $(".eyesBtn").click(function() {
        var _val = $(".inppassword").val()
        if ($(this).hasClass('activeOpen')) { //inppassword
            $(this).css('background-image', 'url(eyesClose.png)');
            $(".inppassword").css('z-index', '6')
            $(".inptext").css('z-index', '5');
            $(this).removeClass('activeOpen')
        } else { //inptext
            $(".inptext").val(_val)
            $(this).css('background-image', 'url(eyesOpen.png)');
            $(".inptext").css('z-index', '6')
            $(".inppassword").css('z-index', '5')
            $(this).addClass('activeOpen')
        }
    })

    var speed = 30;
    var list = document.getElementById('list');
    var list2 = document.getElementById('list2');
    var rule = document.getElementById('rule');
    list2.innerHTML = list.innerHTML;

    function Marquee() {
        if (list2.offsetTop - rule.scrollTop <=
            0) rule.scrollTop -= list.offsetHeight;
        else {
            rule.scrollTop++;
        }
    }
    var MyMar = setInterval(Marquee, speed);
    rule.onmouseover = function() {
        clearInterval(MyMar)
    }
    rule.onmouseout = function() {
        MyMar = setInterval(Marquee, speed)
    }
</script>

</html>
