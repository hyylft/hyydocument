    <script src="move.js"></script>
    <script>
        window.onload = function() {
            var aImg = document.getElementsByTagName('img');
            var iLen = aImg.length;

            /*
            * 元素.getBoundingClientRect() 返回元素到可视区的距离
            * {
            *   left:元素左边到浏览器可视区左侧的距离
            *   right:元素右边到浏览器可视区左侧的距离
            *   top:元素上边到浏览器可视区上侧的距离
            *   bottom:元素下边到浏览器可视区上侧的距离
            *   width:元素宽（包含边框）
            *   height:元素高（包含边框）
            * }
            * */
           // console.log( aLi[0].getBoundingClientRect() );

            loadImage();

            window.onscroll = window.onresize = loadImage;

            function loadImage() {
                //加载过的图片不需要重复去做判断
                for (var i=0; i<aImg.length; i++) {
                    //就算是图片全部加载完成了，这个循环还是会执行
                    var j = aImg[i].getBoundingClientRect().top-20;
                    if ( !aImg[i].isLoad && j < document.documentElement.clientHeight ) {
                        aImg[i].style.opacity = 0;
                        aImg[i].isLoad = true;
                        aImg[i].onload = function() {
                            move(this, {
                                width: 150,
                                height: 85,
                                left: 0,
                                top: 0,
                                opacity: 100
                            }, 1500, 'easeBothStrong');
                        }
                        aImg[i].src = aImg[i].getAttribute('_src');

                    }
                }
            }

        }
    </script>
