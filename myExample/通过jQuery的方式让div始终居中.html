<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>通过jQuery的方式让div始终居中</title>
	<!-- 
		说明：该方法解决了不兼容且烦人的ie，是事div在什么情况下都能处于屏幕的正中间 
	-->
	<script src="http://apps.bdimg.com/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
	<style>
		#div {
			position: absolute;left: 50%;top: 50%;
			margin: -200px 0 0 -200px;
			width: 400px;
			height: 400px;
			background: red;
		}
	</style>
	<script>
	$(function(){
				//解决不支持ie
		function setDivCenter(divName){
	        var top = ($(window).height() - $(divName).height())/2;   
	        var left = ($(window).width() - $(divName).width())/2;   
	        var scrollTop = $(document).scrollTop();
	        var scrollLeft = $(document).scrollLeft();
	        $('"#div"').css( { position : 'absolute', 'top' : top + scrollTop, left : left + scrollLeft } ).show();
	    }

	    // 页面滚动时候div也随窗口走动并处于中间
		$(window).scroll(function(){
			setDivCenter("#div");
		 })

		// 改变窗口时候也始终保持居中
		$(window).resize(function(){
			setDivCenter("#div");
		})


	})
	</script>
</head>
<body>

	<div id="div"></div>
</body>
</html>
