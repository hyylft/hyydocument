<script type="text/javascript">
  $(".contTit").css('lineHeight',$(".contBox").height()+'px');
  $("#ra1,#ra2").click(function(){
    $("#ra1,#ra2").removeClass('checked');
    $(this).addClass('checked');
    if(!$("#ra2").hasClass('checked')) {
      $(".suggestcheck").show();
    }else{
      $(".suggestcheck").hide();
    }
  })



  //限制字数
$(function() { 
  $("textarea").keyup(); 
}); 

function strLenCalc(obj, checklen, maxlen) { 
　　var v = obj.val(), 
    charlen = 0, 
    maxlen = !maxlen ? 200 : maxlen, 
    curlen = maxlen, 
    len = v.length; 
　　for(var i = 0; i < v.length; i++) { 
　　　　if(v.charCodeAt(i) < 0 || v.charCodeAt(i) > 255) { 
      curlen -= 1; 
    } 
  } 
　　if(curlen >= len) { 
    $("#"+checklen).html("还可输入 <strong>"+Math.floor((curlen-len)/2)+"</strong> 个字").css('color', '#333'); 
    $(".subBtn button").removeAttr("disabled").css('background','#414959'); 
  } else { 
    $("#"+checklen).html("已经超过 <strong>"+Math.ceil((len-curlen)/2)+"</strong> 个字").css('color', '#FF0000'); 
    $(".subBtn button").attr("disabled", "disabled").css('background','#ccc'); 
  } 
} 
$(".subBtn button").click(function(){
  if ($("#ra2").hasClass('checked')) {
    alert('已提交')
  }
})

$(".suggestcheck input").blur(function(){
  if(this.value==''){
    return false;
  }else{
    if(!/^\d+$/.test(this.value)){
        alert('请输入正整数');
        this.value='';
        return;
      }
  }
})

</script>
