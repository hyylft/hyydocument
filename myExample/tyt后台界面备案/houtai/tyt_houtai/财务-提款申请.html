<div class="content">

  <div class="main-content"> 

       <!--内容列表-->
      <table width="100%" border="0" class="contentList">
        <tr class="noBg">
          <th>ID</th><th>申请日期</th><th>会员账号</th><th>持卡人姓名</th><th>身份证号</th><th>银行卡号</th><th>提现金额</th><th>转账时间</th><th>操作人</th><th>操作</th>
        </tr>
        <tr>  
          <td>1</td>
          <td>2016-12-12</td>
          <td>15812111212</td>
          <td>gg</td>
          <td></td>
          <td class="codeId">6225009647873511</td>
          <td>1000</td>
          <td class="tdVal">2016-08-08</td>
          <td>闫文超</td>
          <td class="state">已转账</td>
        </tr>
        <tr>  
          <td>2</td>
          <td>2016-05-12</td>
          <td>15812111212</td>
          <td>gg</td>
          <td></td>
          <td class="codeId">6225009647873522</td>
          <td>1000</td>
          <td class="tdVal">2016-05-20</td>
          <td>闫文超</td>

    <div class="footer">

        <li class="active"><a href="#">1</a></li>

      </ul>
      <div class="paginationRight"> <span>共${maxPage}页，到第
        <input type="text" class="input90 mlr3" id="input_current_page" value="${pageNo}" size="1">
        页 </span>
        <span>
        <input type="button" class="btn btn-default mt-5" value="确定" onclick="query($('#input_current_page').val())">
        </span> </div>
      <div class="clearfix"></div>
    </div>
  </div>
 </div>
<div class="outlookbox" style="display: none;"></div>
<div class="innerLookbox" style="display: none;">
  <div class="innerTit innerBackTit">
    <p class="backTit"><em>过账银行卡</em><select class="selectOut selectCode"><option>6225009647873577</option></select>
    </p>
    <p class="backTit"><em>过账状态</em><select class="selectOut selectState"><option>未转账</option><option>已转账</option></select>
    </p>
    <p class="backTit"><em>过账时间</em><input class="inpVal" type="text"></p>
  </div>
  <button class="button saveBtn">保存</button>
</div>
</body>
<script src="js/jquery-1.11.1.min.js" type="text/javascript"></script>
<script type="text/javascript">
  $(function(){
      var p_window = window.top,
          _left = $(p_window).width() - $(".innerLookbox").width(),
          _top = $(p_window).height() - $(".innerLookbox").height();
          $(".innerLookbox").css({'left':_left/2,'top':_top/2});
          $(window).resize(function(){
          var p_window = window.top,
          _left = $(p_window).width() - $(".innerLookbox").width(),
          _top = $(p_window).height() - $(".innerLookbox").height();
            $(".innerLookbox").css({'left':_left/2,'top':_top/2});
          })
    //提交
    $(".saveBtn").click(function(){
      $(".outlookbox,.innerLookbox").hide();
    })
    //打开弹窗
    $(".lookBtn").click(function(){
      $(".outlookbox,.innerLookbox").show();
    });
    //
  
  $(".contentList tr").not('.noBg').click(function(){
      $(".outlookbox,.innerLookbox").show();
          var state = $(this).find('.state').html();
      //卡号
      $(".selectCode option").html($(this).find('.codeId').html());
      //时间
      $(".inpVal").val($(this).find('.tdVal').html())
      //是否转账
      $(".selectState").find('option').each(function(){
        if(state == $(this).html()){
          $(this).attr('selected',true);
        }else{
          $(this).attr('selected',false);
        }
      })
  })

  })
</script>
</html>
