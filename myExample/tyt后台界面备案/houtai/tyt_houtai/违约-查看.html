<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>违约-查看</title>
<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="author" content="">
<link href="css/bootstrap.css" type="text/css" rel="stylesheet">
<link href="css/theme.css" type="text/css" rel="stylesheet">
<link href="css/font-awesome.css" type="text/css" rel="stylesheet">
<link href="css/page.css" type="text/css" rel="stylesheet">

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
  <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="js/respond.min.js"></script>
<![endif]-->
    
</head>
<body class="theme-blue">


<div class="content">
  <div class="header"> 
    <ul class="breadcrumb">
      <li>违约/异常</li>
      <li class="active">查看页面</li>
    </ul>
  </div>
  <div class="main-content"> 
    
    <!--搜索条件-->
    <div class="editCondition">
      <ul class="o-hidden">
        <li>
          <label>上报类型：</label>
          <span>车主爽约</span>
        </li>
        <li>
          <label>上报时间：</label>
          <span>2016-11-12 12:12:12</span>
        </li>
        <li>
          <label>运单号：</label>
          <span>E121213131</span>
        </li>
        <li>
          <label>信息费金额：</label>
          <span>900</span>
        </li>
        <li>
          <label>车主账号：</label>
          <span>19613131313</span>
        </li>
        <li>
          <label>发货方账号：</label>
          <span>19613131313</span>
        </li>
        <li>
          <label>上报人身份：</label>
          <span>车主方</span>
        </li>
        <li>
          <label>操作人：</label>
          <span>胡波</span>
        </li>
      </ul>
    </div>
    <div class="upCont">
      <em>上报内容：</em>
      <span>333333333333333333333333333333</span>
    </div>
    <div class="pageContext">
      <h2>处理内容</h2>
      <div class="contBox cf">
        <div class="contTit fl">处理记录</div>
        <div class="contAbout fl">
          <div>
            <span class="dataCont">10.21</span><span class="textCont">货主方诈骗</span>
          </div>
          <div>
            <span class="dataCont">10.22</span><span class="textCont">车主方有问题</span>
          </div>
        </div>
      </div>
      <div class="nowSuggest">
        <label class="nowlb" for="">本次处理意见</label><span>由于车主方爽约导致的问题，信息费鬼发货方</span>
        </div>
      <div class="suggestcheck checkLook">
        <label class="nowlb" for="">信息费建议分配</label><label class="labelrad" for="">车主：</label><span>300</span><label class="labelrad" for="">发货方：</label><span>500</span>
        </div>
    </div>
    <div class="subBtn">
      <button class="button">返回</button>
    </div>
    
  </div>
 </div>
 
 <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
 <script type="text/javascript" src="js/bootstrap.js"></script>
<script type="text/javascript">
  $(".contTit").css('lineHeight',$(".contBox").height()+'px');
</script>
</body>
</html>
