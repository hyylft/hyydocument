<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;padding: 0;
		}
		/*type1  淘宝分页：*/
		.nav{position:relative; left:50%; float:left;}
		.innerNav{position:relative; left:-50%;border: 1px solid #000;}

		/*type2  利用diplay:table来解决：*/
		#box{width:100%;height:100%; display:table;text-align:center;}
		#box span{width:100%;display:table-cell; vertical-align:middle;}
		#inner{display:inline-block;width:200px; border:1px solid #000;}
	</style>
</head>
<body>

		<div class="nav">
			<div class="innerNav">IE5,全浏览器 全兼容</div>
		</div>

		<div id="box"> 
		     <div id="inner">IE5不兼容,IE</div>
		</div>
</body>
</html>
