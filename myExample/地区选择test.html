<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		li {
			margin-bottom: 10px;
			list-style: none;
		}
		.fontColor {
			color: red;
		}
		.ulBox span {
			cursor: pointer;
		}
	</style>
</head>
<body>
	<input type="text" placeholder="请点击选择地址" class="inp">
	<ul class="ulBox">
		<li>
			<span>北京</span>
			<span>天津</span>
			<span>上海</span>
			<span>湖南</span>
		</li>
		<li>
			<span>青海</span>
			<span>福建</span>
			<span>云南</span>
			<span>四川</span>
		</li>
	</ul>
	<button class="allDelete">全部清除</button>
</body>
<script src="jquery-1.7.2.min.js"></script>
<script>
	$(document).on('click','.ulBox span',function(){
		var val = $(".inp").val();
		if($(this).hasClass('fontColor')){
			$(".inp").val(val.replace($(this).html(),''));
			$(this).removeClass('fontColor');
		}else{
			$(this).addClass('fontColor');
			$(".inp").val(val+$(this).html());
		}
	})
	$(".allDelete").click(function(){
		$(".inp").val('');
		$(".ulBox span").removeClass('fontColor');
	})
</script>
</html>
