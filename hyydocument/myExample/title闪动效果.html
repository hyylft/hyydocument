<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
 
<title>title闪动效果</title>
 
<script src="http://apps.bdimg.com/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
 
<script type="text/javascript" language="javascript">
 
	$(document).ready(function(){
	        title_default = $("title").text() ;
	        show = "【新消息】"+title_default ;
	        none = "【】"+title_default ;
	        i =0 ;

    	var timer = setInterval(function(){
		    if(i==0) {
		            $("title").text(show);
		            i = 1 ;
		            console.log(1)
		    }
		    else {
		            $("title").text(none);
		            i = 0 ;
		             console.log(0)
		    }    		
    	},1000)

    	$(document).click(function(){
			$("title").text('title闪动效果');
			clearInterval(timer);
		})

	})

</script>
 
</head>

</body>
 
</html>
