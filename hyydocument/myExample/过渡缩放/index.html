<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		.box {
			margin-top: 12px;
		}
		.box img {
			margin-right: 16px;
			background-color:#ff9900;
			-moz-box-shadow: 8px 5px 5px #888888; /* 老的 Firefox */
			box-shadow: 8px 5px 5px #888888;
		}
		.box img:hover {
			-moz-transition: 1s 0s ease-in;
			-webkit-transition: 1s 0s ease-in;
			transition: 1s 0s ease-in;
			-moz-transform:scale(1.2,1.2); 
			-webkit-transform:scale(1.2,1.2); 
			transform:scale(1.2,1.2); 
		}
	</style>
</head>
<body>
	<div class="box">
		<img src="stady.png" alt=""><img src="stady.png" alt=""><img src="stady.png" alt="">
	</div>
</body>
</html>
