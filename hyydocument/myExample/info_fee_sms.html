<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name='apple-itunes-app' content='app-id=1059124634'>
	<title>Document</title>
</head>
<body>
	<!-- a标签的链接，设置为对应的下载链接；点击打开的动作，在click事件中注册 -->
	<a href="http://www.teyuntong.com/info_fee_sms.html?msgId=" id="openApp">有了特运通,大件运输变轻松!</a>
	<script type="text/javascript">

	openApp();
	function openApp(){  
		    var ua = window.navigator.userAgent.toLowerCase();  
		    // 微信  
		    if(ua.match(/MicroMessenger/i) == 'micromessenger'){  
		        window.location.href="weixin://"+parseSearch().msgId+"";  
		    	}else{//非微信浏览器  
		        if (navigator.userAgent.match(/(iPhone|iPod|iPad);?/i)) {  
		            var loadDateTime = new Date();  
		            window.setTimeout(function() {  
		                var timeOutDateTime = new Date();  
		                if (timeOutDateTime - loadDateTime < 5000) {  
		                    window.location = "https://itunes.apple.com/cn/app/te-yun-tong/id1059124634";
		                    //ios下载地址  
		                } else {  
		                	window.close();  
		                }  
		            },25);  
		            window.location = "wx5d2fb6abfbeae5f0://"+parseSearch().msgId+"";  
		          }else if (navigator.userAgent.match(/android/i)) {  
		            var state = null;  
		            try {  
		                window.location = "wx5d2fb6abfbeae5f0://www.teyuntong.com/"+parseSearch().msgId+"";  
		                setTimeout(function(){  
		                    window.location= "http://a.app.qq.com/o/simple.jsp?pkgname=com.google.lzl&g_f=991653&downloadSourceCode=51"; 
		                    //android下载地址  
		                },500);  
		            } catch(e) {}  
		        }  
		    }  
	}
	function parseSearch(){
	        var search = {}
	        var s = location.search.replace('?','');
	        if(!s) return search;
	        s = s.split("&");
	        
	        for (var i = 0; i < s.length; i++) {
	            search[s[i].split("=")[0]] = s[i].split("=")[1];
	        }
	        return search;
	    }
</script>
</body>
</html>
