<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>下拉菜单</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.fl {
			float: left;
		}
		.fr {
			float: right;
		}
		.cf:after {
			display: block;
			content: '';
			clear: both;
		}
		.cf {
			zoom: 1;
		}
		a {
			text-decoration: none;
		}
		li {
			list-style: none;
		}
		#navBox {
			
		}
		#navBox>div {
			display: block;
			width: 100px;
			height: 40px;
			text-align: center;
			line-height: 40px;
			border: 1px solid #ccc;
		}
		#navBox>div>a {
			display: block;
			width: 100px;
			height: 40px;
			text-align: center;
			line-height: 40px;
			border: 1px solid #ccc;
			background: #ff4a00;
			color: #fff;
			cursor: pointer;
		}
		#navBox>div>a:hover {
			background: #ff0;
			color: #333;
			font-size: 16px;
		}
		#navBox>div>ul {
			display: none;
			box-shadow: 1px 1px 5px #aaa;
		}
		#navBox>div>ul li a {
			display: block;
			display: block;
			width: 100%;
			height: 100%;
			cursor: pointer;
			background: #ff0;
			font-size: 16px;
		}
		#navBox>div>ul li a:hover {
			background: #ff4a00;
			color: #fff;
		}
	</style>
</head>
<body>
	<div id="navBox" class="cf">
		<div class="fl">
			<a href="javascript:;">A</a>
			<ul>
				<li><a href="javascript:;">apple</a></li>
				<li><a href="javascript:;">append</a></li>
				<li><a href="javascript:;">abbr</a></li>
				<li><a href="javascript:;">aside</a></li>
			</ul>
		</div>
		<div class="fl">
			<a href="javascript:;">B</a>
			<ul>
				<li><a href="javascript:;">blank</a></li>
				<li><a href="javascript:;">block</a></li>
				<li><a href="javascript:;">bink</a></li>
				<li><a href="javascript:;">body</a></li>
			</ul>
		</div>
		<div class="fl">
			<a href="javascript:;">C</a>
			<ul>
				<li><a href="javascript:;">center</a></li>
				<li><a href="javascript:;">code</a></li>
				<li><a href="javascript:;">canvas</a></li>
				<li><a href="javascript:;">content</a></li>
			</ul>
		</div>
		<div class="fl">
			<a href="javascript:;">D</a>
			<ul>
				<li><a href="javascript:;">data</a></li>
				<li><a href="javascript:;">dir</a></li>
				<li><a href="javascript:;">div</a></li>
				<li><a href="javascript:;">details</a></li>
			</ul>
		</div>
	</div>
</body>
<script src="jquery-1.7.2.min.js" type="text/javascript"></script>
<script type="text/javascript">
	$("#navBox>div").mouseenter(function(){
		$(this).find('ul').show();
	})
	$("#navBox>div").mouseleave(function(){
		$(this).find('ul').hide();
	})
</script>
</html>
