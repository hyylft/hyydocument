<!DOCTYPE html>
<html lang="en"style="font-size: 62.5%;">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no, email=no" />
    <script src="http://apps.bdimg.com/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>

    <style>
		@charset "utf-8";
		html{
			font-size: 100px;
			overflow-x: hidden;
		}
		/*reset*/
		body {font-family: '微软雅黑'，"Helvetica Neue",Helvetica,STHeiTi,Arial,sans-serif;
		 margin: 0; padding: 0; -webkit-user-select: none;
		-webkit-text-size-adjust: none; outline: none; -webkit-tap-highlight-color: transparent;
		min-width: 320px;}
		input, textarea { -webkit-user-select: text;outline: none;}
		textarea::-webkit-resizer{display: none}
		input[type="number"]::-webkit-inner-spin-button{-webkit-appearance: none;}
		section, nav, article, aside, hgroup, header, footer { display: block }
		input, textarea, select, button, table { font-size: inherit; font-family: inherit; line-height: inherit }
		body, div, h2, h4, ul, li, dl, dt, dd, p { margin: 0; padding: 0 }
		img { border: none }
		ul, ol, li { list-style: none }
		i, em { font-style: normal }
		a { color: inherit; text-decoration: none }
		article, aside, details, figcaption, figure, footer, header, main, nav, section, summary {
		display: block; }

		.box_header,
		.box_bodies,
		.box_footer {
			width: 100%;
			text-align: center;
		}
		.box_bodies {
			font-size: 0.18rem;
			margin-top: 0.4rem;
		}
		.box_header {
			position: absolute;top: 0;left: 0;
			height: 0.4rem;
			background: #ccc;
			font-size: 0.18rem;
			line-height: 0.4rem;
		}
		.box_footer {
			position: absolute;bottom: 0;left: 0;
			height: 0.4rem;
			background: #ccc;
			line-height: 0.4rem;
			font-size: 0.18rem;
		}
		.img1{
		       width:3rem;
		       height: auto;
		   }
    </style>
    <script>
    	$(function(){
    		 function setRem(){
    	        var clientWidth=$(window).width();
    	        var nowRem=(clientWidth*100/414);
    	        $("html").css("font-size",parseInt(nowRem, 10)+"px");
    	    };
    	    setRem();

    	    $(function(){
    	        var timer;
    	       $(window).bind("resize",function(){
    	            clearTimeout(timer)
    	            timer=setTimeout(function(){
    	                setRem();
    	            }, 300)
    	       })
    	    });
    	});
    </script>
</head>
<body>
	<div class="mian_box">
		<div class="box_header">首页</div>
		<div class="box_bodies"><img class="img1" src="http://www.baidu.com/img/bdlogo.png" alt="" /></div>
		<div class="box_footer">foot</div>
	</div>
</body>
</html>
