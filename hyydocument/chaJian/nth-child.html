<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>nth-child</title>
</head>
<style>
	.box p:nth-child(n) {
		width: 100px;
		height: 20px;
		background: #ff4a00;
	}
	.box p:nth-child(2n) {
		width: 100px;
		height: 20px;
		background: green;
	}
</style>
<body>
	<div class="box">
		<p>1</p>
		<p>2</p>
		<p>3</p>
		<p>4</p>
		<p>5</p>
		<p>6</p>
		<p>7</p>
		<p>8</p>
		<p>9</p>
		<p>10</p>
	</div>
</body>
</html>
