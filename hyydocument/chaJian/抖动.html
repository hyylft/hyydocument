<!DOCTYPE html>
<html lang="en">  
<head>
	<meta charset="UTF-8">
	<title>抖动</title>
	<script src="http://apps.bdimg.com/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
	<style>
		#btn {
			width: 130px;
			height: 100px;
			background: green;
		}
		#a {
			display: inline-block;
			width: 120px;
			height: 30px;
			background: red;
			border: 1px solid #ccc;
			border-radius: 6px; 
			text-align: center;
			line-height: 30px;
			color: #fff;
			text-decoration: none;
		}
		#a:hover {
			background: yellow;
			border: 1px solid #000;
			color: #ccc;
		}
	</style>
</head>
<body>
	
	<script>

		jQuery.fn.shake = function(intShakes, intDistance, intDuration) {
		    this.each(function() {
		        var jqNode = $(this);
		        jqNode.css({position: 'relative'});
		        for (var x=1; x<=intShakes; x++) {
		            jqNode.animate({ left: (intDistance * -1) },(((intDuration / intShakes) / 4)))
		            .animate({ left: intDistance },((intDuration/intShakes)/2))
		            .animate({ left: 0 },(((intDuration/intShakes)/4)));
		        }
		    });
		    return this;
		}
		$(function() {
			$("#a").click(function() {
				$('#btn').stop(true,true).shake(2,20,400);
				// $(this).shake(来回抖动的次数,抖动的距离,抖动的快慢);
			});
		});
	</script>
	<div id="btn"></div>
	<a id="a" href="#">点击抖动</a>
</body>
</html>
