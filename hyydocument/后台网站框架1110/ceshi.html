<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
.box{width: 200px;height: 200px;margin: 100px auto;position: relative;border: 3px solid #eee;}
 .border-left{width: 3px;height: 0px;background: #999;position:absolute;left:-3px;bottom: 0;}
 .border-bottom{width: 0px;height: 3px;background: #999;position:absolute;right:0;bottom: -3px;}
 .border-top{width: 0px;height: 3px;background: #999;position:absolute;left:0;top: -3px;}
 .border-right{width: 3px;height: 0px;background: #999;position:absolute;right:-3px;top: 0;}
	</style>
</head>
<body>
<div class="fabox">
	
	<div class="box">
		<div class="border-left" style="overflow: hidden; height: 0px;"></div>
		<div class="border-bottom" style="overflow: hidden; width: 0px;"></div>
		<div class="border-top" style="overflow: hidden; width: 0px;"></div>
		<div class="border-right" style="overflow: hidden; height: 0px;"></div>
	</div>
	<div class="box">
		<div class="border-left" style="overflow: hidden; height: 0px;"></div>
		<div class="border-bottom" style="overflow: hidden; width: 0px;"></div>
		<div class="border-top" style="overflow: hidden; width: 0px;"></div>
		<div class="border-right" style="overflow: hidden; height: 0px;"></div>
	</div>
</div>
</body>
<script src="js/jquery-1.7.2.min.js" type="text/javascript"></script>
<script type="text/javascript">
	$(function(){
		function border_fx(){
			var lanren_width = $(".box").width();
			var lanren_height = $(".box").height();
			$(".fabox").find(".box").each(function(){
				$(this).hover(function(){
					$(this).find('.border-left,.border-right').stop().animate({height:lanren_height+'px'},400);
					$(this).find('.border-top,.border-bottom').stop().animate({width:lanren_width+'px'},400);
		
				},function(){
					$(this).find('.border-left,.border-right').stop().animate({height:'0'},400);
					$(this).find('.border-top,.border-bottom').stop().animate({width:'0'},400);
				});
			});
		}
		border_fx()
	});
</script>
</html>
