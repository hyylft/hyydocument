 <!DOCTYPE html>
 <html>
 <head>
 <meta charset='utf-8' />
 <style type='text/css'>
      canvas {
     border-width: 5px;
     border-style: dashed;
     border-color: rgba(20, 126, 239, 0.50)
 }
 </style>
 
 </head>
 <body>
 <canvas id='c1' width='300' height='300' ></canvas>
 </body>
 <script type='text/javascript'>
   //canvas对象的取得
   var canvas=document.getElementById('c1');
   //取得绘图用的上下文对象
   var ctx=canvas.getContext('2d'); 
   //路径绘制开始
   ctx.beginPath();
   //路径的绘制
   ctx.moveTo(150,0);
   ctx.lineTo(200,100);
   ctx.lineTo(300,100);
   ctx.lineTo(250,200);
   ctx.lineTo(250,300);
   ctx.lineTo(50,300);
   // ctx.lineTo(54.8,250);
   // ctx.lineTo(82.2,300);
   // ctx.lineTo(68.5,150);
   // ctx.lineTo(300,300);
   //路径绘制结束
   ctx.closePath();
   //进行绘图处理
   ctx.fillStyle='rgb(200,0,0)'
   ctx.fill();
   <!--alert('hello');-->
 </script>
 </html>
