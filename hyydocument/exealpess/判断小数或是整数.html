正整数:	<input type="text" size="20" onkeydown="if(event.keyCode == 13) alert(/^\d+$/.test(this.value));" /><br />
负整数:	<input type="text" size="20" onkeydown="if(event.keyCode == 13) alert(/^-\d+$/.test(this.value));" /><br />
整　数:	<input type="text" size="20" onkeydown="if(event.keyCode == 13) alert(/^-?\d+$/.test(this.value));" /><br />
正小数:	<input type="text" size="20" onkeydown="if(event.keyCode == 13) alert(/^\d+\.\d+$/.test(this.value));" /><br />
负小数:	<input type="text" size="20" onkeydown="if(event.keyCode == 13) alert(/^-\d+\.\d+$/.test(this.value));" /><br />
小　数:	<input type="text" size="20" onkeydown="if(event.keyCode == 13) alert(/^-?\d+\.\d+$/.test(this.value));" /><br />
实　数:	<input type="text" size="20" onkeydown="if(event.keyCode == 13) alert(/^-?\d+(\.\d+)?$/.test(this.value));" /><br />
保留1位小数:<input type="text" size="20" onkeydown="if(event.keyCode == 13) alert(/^-?\d+(\.\d{1,1})?$/.test(this.value));" /><br />
保留2位小数:<input type="text" size="20" onkeydown="if(event.keyCode == 13) alert(/^-?\d+(\.\d{1,2})?$/.test(this.value));" /><br />
保留3位小数:<input type="text" size="20" onkeydown="if(event.keyCode == 13) alert(/^-?\d+(\.\d{1,3})?$/.test(this.value));" /><br />
