<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>渐变测试</title>
	<style>
		.bigbox {
			padding: 20px;
			width: 140px;
			background: yellow;
		}
		.box {

			width: 100px;
			height: 50px;
			background: -webkit-gradient(linear, 0 0, 70% 0, from(rgb(107,33,30)), to(transparent));
			/*background: -webkit-gradient(linear, 0 0, 0 100%, from(#dedede), color-stop(8%, white), color-stop(20%, red);*/
			border: 1px solid #ccc;
		}
	</style>
</head>
<body>
	<div class="bigbox">
		<div class="box"></div>
	</div>
</body>
</html>
