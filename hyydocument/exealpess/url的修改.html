<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>url的修改</title>
</head>
<body>
	<script>
	//修改跳转后的页面的url
		var wls = window.location.search;
		if (wls == "?from=lol") {
			document.getElementByclassName('iphone')[0].href = "#";
			document.getElementByclassName('andro')[0].href = "#";
		};


	//获取当前页面的window.location.search，拼接到跳转后的页面后面
		var weibo = document.getElementsByClassName('weibo')[0];
		var wls = window.location.search;
		url = "http://q.1006.tv/d/yxkw?from=lol" + wls.split('?')[1];
		if (wls.length > 0) {
			weibo.href = url;
		};
	</script>
</body>
</html>
