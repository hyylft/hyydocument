<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>JavaScript改变透明度</title>
<style>
body,div{ margin:0; padding:0;}
.share{ height:200px; width:200px; background-color:#0C0; margin-left:100px; margin-top:100px; float:left; opacity:0.3; filter:alpha(opacity:30); border-radius:40px; box-shadow:10px 10px 5px #666; transform:rotate(10deg);}
</style>
<script>
window.onload = function(){
    var obj = document.getElementsByTagName('div');
    for( var i = 0 ; i<obj.length; i++){
        obj[i].timer = null ;
        obj[i].alpha = 30;
        obj[i].onmousemove = function(){
            startMove(this,100);
            };
        obj[i].onmouseout = function(){
            startMove(this,30);
            };
        }
    };
    function startMove(obj,iTarget){
        clearInterval(obj.timer);
        obj.timer = setInterval(function(){
            var speed = 0;
            if(obj.alpha<iTarget){
                speed = 10;
                }
            else{
                speed = -10;
                }
            if(obj.alpha==iTarget){
                clearInterval(obj.timer);
                }
            else{
                obj.alpha +=speed;
                //兼容IE浏览器写法
                obj.style.filter = 'alpha(opacity:'+obj.alpha+')';
                //火狐，谷歌等浏览器
                obj.style.opacity = obj.alpha/100;
                }
            },30);
        };
</script>
 
 
  </head>
<body>
<div class="share" >
</div>
<div class="share" >
</div>
<div class="share" >
</div>
<div class="share" >
</div>
</body>
 
 
</html>
