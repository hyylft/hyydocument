<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ajax的三种实现方式</title>
    <script type="text/javascript" src="jquery-1.11.2.min.js"></script>
<script>
	$(function () {
		//1.$.get()，get方式获取
		// $('.btn').click({
		//   $.get('1.txt',function(data){             //'1.txt'为服务器上的文档，data为获取到的数据
		//      alert(data);
		//   });
		// });

		//2.$.post()，post方式获取
		// $('.btn').click({

		//      alert(data);

		//3.$.ajax()，综合的请求方式
		$('.btn').click({
		  $.ajax({
		     url:'1.txt',
             async: true,
		     data:'username':'lingdu',       //其中url为请求地址，data为发送数据，成功则执行success的函数
		     success:function(data){
		          alert(data);
		     }
		  })
		})
	});
</script>
</head>
<body>
	<button class="btn">点击获取数据</button>
</body>
</html>
