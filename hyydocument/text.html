<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
	 <meta name="viewport" content="width=device-width,height=device-height,target-densitydpi=device-dpi,user-scalable = yes,initial-scale=1, minimum-scale=1, maximum-scale=1">
	 <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
</head>
<style>
	* {
		margin: 0;
		padding: 0;
	}
	.box {
		width: 100%;
		height: 100px;
		display: box;
		display: -webkit-box;
		display: -moz-box;
		display: -o-box;
		/*box-pack: center;*/
		/*-webkit-box-pack: center;*/
		box-align: center;
		-webkit-box-align: center;
		box-sizing: border-box;
	}
	.sonbox {
		width: 120px;
		height: 100px;
		line-height: 100px;
		text-align: center;
		color: #fff;
		font-size: 20px;
		background: #ff4a00;
		box-flex: 1;
		/*-webkit-box-flex: 1;*/
		/*-moz-box-flex: 1;*/
		/*-o-box-flex: 1;*/
		border-radius: 50%;
	}
	.box div:last-child {
		border:  none 0;
	}
</style>
<body>
	<div class="box">
		<div class="sonbox">1</div>
		<div class="sonbox">2</div>
		<div class="sonbox">3</div>
		<div class="sonbox">4</div>
		<div class="sonbox">5</div>
		<div class="sonbox">6</div>
	</div>
</body>
<script>
var box = document.querySelector('.box');
	var frames = [
	  {transform: 'rotate(0deg) translate(0px)'},
	  {transform: 'rotate(-180deg) translate(0px) '},
	];
	var timing = {
	  duration: 2000,         //ms
	  delay: 0,               //ms
	  iterations: Infinity,   //1, 2, 3 ... Infinity
	  direction: 'alternate', //'normal', 'reverse'等
	  easing: 'linear',  //'ease-in-out', 'ease-in'等
	  fill: 'forwards',       //'backwards', 'both', 'none', 'auto'
	};
	box.animate(frames, timing);


</script>
</html>
