<!DOCTYPE html>

<html lang="zh-cn" class="no-js"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

		<meta http-equiv="Content-Type">

		<meta content="text/html; charset=utf-8">

		

		<title>HTML5触屏滑动效果公司招聘专题页面</title>		

		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

		<link rel="stylesheet" type="text/css" href="css/reset.css">

	<body>

			</div>

			<div class="page page-3-2 hide">

				<div class="wrap">

					<img class="img_1 pt-page-flipInLeft hide" src="images/introduction_design.png">
